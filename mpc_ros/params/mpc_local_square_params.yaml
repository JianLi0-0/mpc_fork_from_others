mpc_ref_cte: 0.0
mpc_ref_vel: 1.5
mpc_ref_etheta: 0.0
mpc_w_cte: 10000.0
mpc_w_etheta: 2000.0
mpc_w_vel: 50.0
mpc_w_angvel: 0.9
mpc_w_angvel_d: 4.0
mpc_w_accel: 1.0
mpc_w_accel_d: 1.0
mpc_max_angvel: 2.5
mpc_max_throttle: 1.5 # Maximal throttle accel
mpc_bound_value: 1.0e3 # Bound value for other variables



